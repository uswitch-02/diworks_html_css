<!DOCTYPE HTML>
<html lang = "ja">

  <head>
    <meta charset = "utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>

  <body>

    <h1>お問い合わせフォーム</h1>
    <form method = "xxx" action = "xxx">
      <div>
        <label>名前</label><br>
        <input type = "text" class = "text" size = "35" name = "xxx" >
      </div>

      <div>
        <label>メールアドレス</label><br>
        <input type = "text" class = "text" size = "35" name = "xxx" >
      </div>

      <div>
        <label>年齢</label><br>
        <select class = "dropdown" name = "xxx">
          <option>選択してください</option>
          <script>
          // 変数iに18を代入、iが65以下になるまで初期の18～65まで１づつ増加していく
            for (var i = 18; i <= 65; i++){
              // optionの要素にvalue属性を追加してvalue属性の値にiを指定しています
              document.write("<option value=" + i + ">" + i + "歳 </option>");
            }
          </script>
        </select>
      </div>

      <div>
        <label>コメント</label><br>
        <!--textarea 要素は、複数行のテキスト入力を受け入れるためのhtml要素です
        cols属性は、テキストエリアの横幅(表示する文字列の列数)を指定します
        rows属性は、テキストエリアの縦幅(表示する行数)を指定します
        name属性は、テキストエリアの名前を指定します。フォームがサーバーに送信される際に
        データのキーとして使われます。ここでは'xxx'-->
        <textarea cols = "35" rows = "7" name = "xxx" ></textarea>
      </div>

      <div>
        <input type = "submit" class "submit" value = "送信する" >
      </div>
    </form>
  </body>
</html>
